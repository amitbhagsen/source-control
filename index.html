<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Interactive card details form</title>
</head>
<body>

  <div class="card-container">
    <div class="container">
  <div class="left">
    <div class="front">
    <img class="card-front" src="./images/bg-card-front.png" alt="">
    <div class="card-content">
    <img class="logo" src="./images/card-logo.svg" alt="">
    
    <span class="number">0000 0000 0000 0000</span>
    <div class="hero">
    <p>Jane Appleseed</p>
    <span class="date">00/00</span>
  </div>
  </div>
  </div>
  <div class="back">
  <img class="card-back" src="./images/bg-card-back.png" alt="">
  <span class="eg-cvc">000</span>
</div>
</div>

<div class="right">
 <form>
  <div class="customer">
<lable for="card-name">CARDHOLDER NAME</lable><br>
<input type="text" placeholder="e.g. Jane Appleseed" name ="cardholder-name" id="cardholder-name" class="cardholder-name"><br>
<p class="card-name-error"></p>
<label for= "card-number">CARD NUMBER</span><br>
<input type="text"  placeholder=" e.g. 1234 5678 9123 0000" name ="card-number" id="card-number" class="card-number" maxlength="19"><br><br>
<p class="card-number-error"></p>
</div>
<div class="date-container">
  <div class="month-year">
<label for="exp-date">Exp. Date (MM/YY)</label><br>
<input type="text" placeholder="MM" name="exp-month" id="exp-month" class="exp-month" maxlength="2">
<input type="text" placeholder="YY" name="exp-year" id="exp-year" class="exp-year" maxlength="2"><br><br>
</div>
<div class="error-message">
  <p class="exp-month-error"></p>
  <p class="exp-year-error"></p>
  <p class="exp-cvc-error"></p>
</div>
<div class="cvc-part">
<label for="card-cvc">CVC</label><br>
<input type="text" placeholder="e.g. 123" name="card-cvc" id="card-cvc" class="card-cvc" maxlength="3" >
</div>
</div>
<input type="button" value="Confirm" class="submit-btn"> 
</form>
</div>
<div class="submitted-container"hidden>
  <img src="./images/icon-complete.svg" alt="complete-icon">
  <h1 class="title">Thank you!</h1>
  <p class="text">We've added your card details</p>
  <input type="button" value="continue" class="continue-btn">
</div>
</div>
</div>
</body>
</html>
