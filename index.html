<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="card">
            <img class="card-front" src="./images/bg-card-front.png" alt="">
            <img class="logo" src="./images/card-logo.svg" alt="">
            <span class="number">0000 0000 0000 0000</span>
            <p class="customer">Jane Appleseed</p>
            <span class="date">00/00</span>
            <img class="card-back" src="./images/bg-card-back.png" alt="">
            <span class="eg-cvc">000</span>
        </section>

        <section class="card-detail">
            <form id="card-form">
                <label for="customer-name">CARDHOLDER NAME</label>
                <input type="text" placeholder="e.g. Jane Appleseed" name="customer-name" id="customer-name" class="customer-name">
                <p class="error customer-name-error"></p>

                <label for="card-number">CARD NUMBER</label>
                <input type="text" placeholder="e.g. 1234 5678 9123 0000" name="card-number" id="card-number" class="card-number">
                <p class="error card-number-error"></p>

                <article>
                    <div class="heading">
                        <label for="exp-date">Exp. Date (MM/YY)</label>
                        <label for="cvc">CVC</label>
                    </div>
                    <div class="sub">
                        <input type="text" placeholder="MM" name="month" id="month" class="month">
                        <input type="text" placeholder="YY" name="year" id="year" class="year">
                        <input type="text" placeholder="e.g. 123" name="cvc" id="cvc" class="cvc">
                    </div>
                    <p class="error month-error"></p>
                    <p class="error year-error"></p>
                    <p class="error cvc-error"></p>
                </article>

                <button class="submit-btn" id="submit-btn">Confirm</button>
            </form>
        </section>

        <section class="success hidden">
            <img src="./images/icon-complete.svg" alt="complete-icon">
            <h1 class="title">Thank you!</h1>
            <p class="text">We've added your card details</p>
            <button class="continue" id="next">Continue</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
